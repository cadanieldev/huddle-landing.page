<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <div  class="hero" >
      <img src="./images/logo.svg" alt="Logo do Site">
    </div>
    <main>
      
      <div class="content-ilu">
        <section>
          <img src="./images/illustration-mockups.svg" alt="Ilustração" width="709" height="506">
        </section>
      </div>
      <div class="content-text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion. </p>
        <a class="btn" href="#">Register</a>
      </div>

    </main>
  </div>

  <footer>
    <div>
      <ul class="social-list">
        <li>
          <img src="./images/facebook.svg" alt="" width="32" height="32">
        </li>
        <li>
          <img src="./images/twitter.svg" alt="" width="32" height="32">
        </li>
        <li>
          <img src="./images/instagram.svg" alt="" width="32" height="32">
        </li>
      </ul>
    </div>
  </footer>

</body>

</html>
